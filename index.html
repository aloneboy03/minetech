<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Sign up Minetech</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box-1">
                <img src="SignUpOnBoarding/Personal Info.png" alt="account-img">
            </div>
            <div class="sign-up">
                <div class="icon-times">
                    <i class="fas fa-times"></i>
                </div>
                <div class="box-2">
                    <h1 class="sign-up-h">Sign up</h1>
                    <div class="info">
                        <a href="personal-info.html">Personal Info</a>
                        <a href="account-details">Account Details</a>
                    </div>
                    <div class="mail">
                        <p>Email ID</p>
                        <input type="email">
                        <i class="fas fa-exclamation-circle"></i>
                        <p class="error">Please enter you email address</p>
                    </div>
                    <div class="password">
                        <p>Create New Password</p>
                        <input class="input" type="password">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                    <div class="phone-num">
                        <p>Phone Number (Optional)</p>
                        <input class="input" type="number">
                    </div>
                    <div class="card-num">
                        <p>Credit Card Info</p>
                        <input class="input" type="number">
                    </div>
                    <button class="btn">Submit</button>
                    <h5>Already Have An Account <a href="sign-in">Sign in</a></h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
